<div class="card" *ngFor="let item of items | async | type:childTypeParam  | size:childSizeParam | cut:childCutParam | condition:childConditionParam | color:childColorParam">
  <div class="availability" *ngIf="item.availability === false">
    <p>PENDING SWAP</p>
  </div>
  <div class="card-img-container">
    <img class="card-img-top" src="{{item.url}}" alt="Image of {{item.type}}">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{item.colors}} {{item.type}}, {{item.size}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Size: {{item.size}}</li>
    <li class="list-group-item">Color: {{item.colors}}</li>
    <li class="list-group-item">Cut: {{item.cut}}</li>
    <li class="list-group-item">Condition: {{item.condition}}</li>
    <li class="list-group-item">User: {{item.userName}}</li>
  </ul>
  <div class="card-body-button">
    <button href="#" class="btn" *ngIf="item.availability" (click)="toggleAvailability(item)">Swap</button>
  </div>
</div>
